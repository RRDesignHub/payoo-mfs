<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo Home</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main >
    <div class="artboard phone-2 px-4">
      <div class="heading pt-4">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
      </div>
      <div class="divider"></div>

      <!-- balance div -->
      <div class="text-center">
        <div class="stats shadow text-center mx-auto">
          <div class="stat">
            <div id="current-bal" class="stat-value">89400</div>
            <div class="stat-desc">Available Balance</div>
          </div>
        </div>
      </div>
      <!-- balance div end-->
      <div class="divider"></div>

      <!-- toggle btn start -->
      <div class="text-center space-x-3 ">
        <button id="add-money-show-btn" class="btn btn-lg ">Add Money</button>
        <button id="cashout-show-btn" class="btn btn-lg">Cash Out</button>
      </div>
      <!-- toggle btn end -->

      <!-- add money layout start-->
      <div id="add-money-layout" class="hero  bg-base-100 hidden">
        <div class="hero-content flex-col">
          <div class="card bg-base-200 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input type="email" id="add-amount" placeholder="Amount in TK..." class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input type="password" id="add-money-pin" placeholder="4-digit pin..." class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="add-money-btn" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- add money layout end-->

      <!-- cash out layout start-->
      <div id="cashout-layout" class="hero  bg-base-100 hidden">
        <div class="hero-content flex-col">
          <div class="card bg-base-200 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input type="email" id="cashout-amount" placeholder="Amount in TK..." class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input type="password" id="cashout-pin" placeholder="4-digit pin..." class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="cashout-btn" class="btn btn-primary">Cash Out</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- cash out layout end-->
    </div>
  </main>
  <script src="./Js/home.js"></script>
</body>
</html>
